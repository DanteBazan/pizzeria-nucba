<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./img/pizza.png" />
    <title>Pizzeria Nucba</title>
  </head>
  <body>
    <header class="header">
      <div>
        <h1>Pizzeria Nucba</h1>
      </div>
      <nav class="nav-bar">
        <ul class="nav-bar__list">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section id="home" class="hero">
        <div class="hero-info">
          <h2 class="title-hero">Pizzeria Nucba</h2>
          <p class="hero-description">
            Somos una pizzeria situada en Buenos Aires, que aparte de tener una
            de las mejores pizzas de Argentina te ense√±amos a programar, que
            decis?, te animas?
          </p>
          <input type="submit" class="button-hero" />
        </div>
        <div class="hero-img">
          <img
            src="./img/pizza.png"
            alt="pizzeria-nucba__logo"
            class="img-hero"
          />
        </div>
      </section>
      <section class="search-pizza">
        <h2 class="main-title">Bienvenido a la pizzeria de Nucba</h2>
        <form class="form">
          <h3 class="second-title">
            Ingresa el ID de la pizza que quieras buscar
          </h3>
          <div>
            <input type="number" id="number" placeholder="Ingrese un numero" />
          </div>
          <div>
            <button type="submit" class="button">Buscar pizza</button>
          </div>
        </form>
        <div class="container-card"></div>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
